<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Patient Maps Demo</title>

<link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext/gpl/4.2.1/resources/css/ext-all-gray.css">

{% load staticfiles %}

<!-- build:style vendor -->
<link type="text/css" rel="stylesheet" href="{% static 'tracks/lib/jscollections/vendor/ChemDoodleWeb.css' %}"/>
<link type="text/css" rel="stylesheet" href="{% static 'tracks/lib/jscollections/vendor/jquery.qtip.min.css' %}"/>
<!--<link type="text/css" rel="stylesheet" href="{% static 'tracks/lib/jscollections/workshop/genome-viewer/vendor/bootstrap-scoped-dist/css/bootstrap.min.css' %}">-->
<link type="text/css" rel="stylesheet" href="{% static 'tracks/lib/jscollections/vendor/typeahead.js-bootstrap.css' %}">
<!-- /build -->


<!-- build:style css -->
<link type="text/css" rel="stylesheet" href="{% static 'tracks/lib/jscollections/styles/css/style.css' %}"/>
<!-- /build -->

<script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/4.2.1/ext-all.js"></script>
<script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/4.2.1/examples/shared/examples.js"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/vendor/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/vendor/purl.min.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/gv-config.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/gm-config.js' %}"></script>

<script type="text/javascript">
    WORKERS_PATH = "./";
</script>

<!-- build:script vendor -->
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/vendor/underscore-min.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/vendor/backbone-min.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/lib/svg.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/lib/utils.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/lib/region.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/genome-viewer.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/tracks/tracklist-panel.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/renderers/renderer.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/renderers/feature-renderer.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/tracks/track.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/tracks/feature-track.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/genome-viewer/renderers/histogram-renderer.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/lib/widgets/opencga/header-widget.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/lib/jscollections/src/lib/widgets/opencga/check-browser.js' %}"></script>

<script type="text/javascript" src="{% static 'tracks/gm-plugins-config.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/gm-navigation-bar.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/gm-status-bar.js' %}"></script>
<script type="text/javascript" src="{% static 'tracks/genome-maps.js' %}"></script>


<script>
    Ext.Loader.setConfig({enabled: true});
    Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
    //    Ext.QuickTips.init();
    //    Ext.require([
    //        'Ext.grid.plugin.BufferedRenderer'
    //    ]);

    var genomeMaps;
    Ext.onReady(function () {
        CheckBrowser();
        genomeMaps = new GenomeMaps({
            targetId: 'application',
            autoRender: true
        }); //the div must exist
        genomeMaps.draw();
    });
</script>
<STYLE type="text/css">
    html {
        overflow-y: scroll;
        overflow-x: hidden;
    }

    #status {
        position: fixed;
        left: 4px;
        right: 4px;
        bottom: 0px;
        height: 26px;
        border: 1px solid lightgrey;
        z-index: 50;
    }

    body {
        background-color: #f5f5f5;
        padding: 4px;
    }
</STYLE>
</head>
<body>
<div id="checkBrowser"></div>
<div id="application"></div>
<div id="status"></div>
</body>
</html>
