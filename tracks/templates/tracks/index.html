<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Patient Maps Demo</title>

        {% load staticfiles %}

        <!--style sheets--> 
        <link rel="stylesheet" type="text/css" href="{% static 'tracks/themes/gray/easyui.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'tracks/themes/icon.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'tracks/demo.css' %}">
        <!--style sheets--> 

        <script type="text/javascript" src="{% static 'tracks/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'tracks/jquery.easyui.min.js' %}"></script>
        
        <!-- --> 
        <script type="text/javascript">
        $(function() {
            $("#tfq2b").click(function() {
                if ($("#tfq2b").val() == "Quick search"){
                    $("#tfq2b").val(""); 
                }
            });
        });
        </script>

    </head>

    <body>
    <div id="pt-header" style="height:25px;background-color: #eee">
        <span class="appName">PatientTracker</span>
        <form id="tfnewsearch" method="get" action="">
            <input type="text" id="tfq2b" class="tftextinput2" name="q" size="21" maxlength="60" value="Quick search"><input type="submit" value=">" class="tfbutton2">
        </form>
        <div class="tfclear"></div>
    </div>

    <div class="easyui-layout" style="height:350px;">
        <div data-options="region:'south',split:false" style="height:25px;background-color: #eee"></div>

        <div data-options="region:'east',split:true" title="Description" style="width:250px;"></div>
        <div data-options="region:'west',split:true" title="Configuration" style="width:200px;"></div>

        <div data-options="region:'center',title:'Overview'">
        </div>
    </div>
    </body>
</html>
