<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Variant Widget Demo</title>


    <!-- build:style vendor -->
    <link type="text/css" rel="stylesheet" href="../../../../../vendor/ext-5/theme-babel/theme-babel-all.css">
    <link type="text/css" rel="stylesheet" href="../../../../../vendor/jquery.qtip.min.css"/>
    <link type="text/css" rel="stylesheet" href="../../../../../vendor/bootstrap-scoped-dist/css/bootstrap.min.css">
    <!-- /build -->


    <!-- build:style css -->
    <link type="text/css" rel="stylesheet" href="../../../../../styles/css/style.css"/>
    <!-- /build -->

    <script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/5.0.0/build/ext-all.js"></script>
    <script type="text/javascript"
            src="http://cdn.sencha.io/ext/gpl/5.0.0/build/packages/ext-charts/build/ext-charts.js"></script>


    <!-- build:script vendor -->
    <script type="text/javascript" src="../../../../../vendor/underscore-min.js"></script>
    <script type="text/javascript" src="../../../../../vendor/backbone-min.js"></script>
    <script type="text/javascript" src="../../../../../vendor/jquery.min.js"></script>

    <!-- These dependencies must go AFTER jquery -->
    <script type="text/javascript" src="../../../../../vendor/bootstrap-scoped-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../../../vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../../../vendor/jquery.sha1.js"></script>
    <script type="text/javascript" src="../../../../../vendor/purl.min.js"></script>
    <script type="text/javascript" src="../../../../../vendor/jquery.qtip.min.js"></script>
    <!-- /build -->


    <!-- build:script js -->
    <script type="text/javascript" src="../../../../lib/utils.js"></script>


    <script type="text/javascript" src="form-panel.js"></script>
    <script type="text/javascript" src="position-filter-form-panel.js"></script>
    <script type="text/javascript" src="study-filter-form-panel.js"></script>
    <script type="text/javascript" src="consequence-type-filter-form-panel.js"></script>


    <!-- /build -->

    <script type="text/javascript">
        var formPanel;

        var positionFilter = new PositionFilterFormPanel();
        var studyFilter = new StudyFilterFormPanel({
            urlStudies: "http://www.ebi.ac.uk/eva/webservices/rest/v1/studies/list"
        });

        var conseqType = new ConsequenceTypeFilterFormPanel();

        Ext.onReady(function () {

            formPanel = new FormPanel({
                target: 'application',
                title: 'Form Panel',
                filters: [positionFilter, studyFilter, conseqType],
                height: 1000,
                width: 500
            }); //the div must exist
            formPanel.draw();
        });
    </script>

    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow-x: hidden;
        }

        body {
            margin: 0px;
        }

        #application {
            margin: 0 auto;
            width: 1500px;
            /*border: 1px solid slateblue;*/
        }

        #title {
            margin: 20px auto;
            width: 1500px;
            font-size: 35px;
            color: gray;
        }
    </style>
</head>
<body>
<div id="title">Form Panel</div>
<div id="application"></div>
</body>
</html>
